<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Product App</title>
</head>
<body>
    <!--NAVIGATION-->
    <nav class="navbar navbar-dark bg-primary">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    <div class="container">

        <div id="app" class="row pt-5">
          <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>
    
                        <form id="form-product" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step=".01" id="price" placeholder="Product Price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" value="2018" min="1900" max="2030" id="year" placeholder="Year Product" class="form-control">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </form>
                </div>
          </div>

          <div id="product-list" class="col-md-8">
              <h3>list Products</h3>
          </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
